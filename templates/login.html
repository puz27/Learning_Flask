{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<h1>Login</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }}
    {{ form.name() }}<br>

    {{name}}<br><br>

{%endfor%}

</form>





{% endblock %}
